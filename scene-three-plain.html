<!DOCTYPE html>
<html>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <head>
    <!-- three.js library -->
    <script src="./libs/three.min.js"></script>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <style>
      .colorPicker {
        display: inline-block;
        margin: 0 10px;
      }
      #video {
        position: absolute;
        width: 100%;
        z-index: -1;
        object-fit: cover;
      }
    </style>
  </head>
  <script>
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      var constraints = {
        video: {
          width: window.innerWidth,
          height: window.innerHeight,
          facingMode: "environment"
        }
      };

      navigator.mediaDevices
        .getUserMedia(constraints)
        .then(function(stream) {
          // apply the stream to the video element used in the texture

          video.srcObject = stream;
          video.onloadedmetadata = function(e) {
            video.play();
          };
        })
        .catch(function(error) {
          console.error("Unable to access the camera/webcam.", error);
        });
    } else {
      console.error("MediaDevices interface not available.");
    }
  </script>
  <body>
    <div id="info">
      <span class="colorPicker"
        ><input id="body-color" type="color" value="#ff0000" /><br />Body</span
      >
    </div>
    <video id="video" autoplay playsinline></video>
    <div id="container"></div>

    <script type="module">
      import { GLTFLoader } from "./jsm/loaders/GLTFLoader.js";
      import { OrbitControls } from "./jsm/controls/OrbitControls.js";

      //////////////////////////////////////////////////////////////////////////////////
      //		Init
      //////////////////////////////////////////////////////////////////////////////////
      var camera, scene, renderer, controls;
      var arToolkitSource, arToolkitContext;
      // var zoomLevel = 1;
      // array of functions for the rendering loop
      var onRenderFcts = [];

      init();

      function init() {
        // init renderer
        renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true
        });
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
        renderer.setClearAlpha(0.0);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(render);

        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.85;

        container.appendChild(renderer.domElement);

        scene = new THREE.Scene();

        //////////////////////////////////////////////////////////////////////////////////
        //		Initialize a basic camera
        //////////////////////////////////////////////////////////////////////////////////

        // Create a camera
        camera = new THREE.PerspectiveCamera(
          40,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(1, 2, 3);

        controls = new OrbitControls(camera, container);
        controls.target.set(0, 0.5, 0);
        controls.update();

        var ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        // White directional light at half intensity shining from the top.
        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        //Set up shadow properties for the light
        directionalLight.shadow.mapSize.width = 512; // default
        directionalLight.shadow.mapSize.height = 512; // default
        directionalLight.shadow.camera.near = 0.5; // default
        directionalLight.shadow.camera.far = 500;

        scene.add(directionalLight.target);

        //Create a PointLight and turn on shadows for the light
        // var light = new THREE.PointLight( 0xffffff, 1, 100 );
        // light.position.set( 0, 10, 0 );
        // light.castShadow = true;            // default false
        // scene.add( light );
        //
        // //Set up shadow properties for the light
        // light.shadow.mapSize.width = 512;  // default
        // light.shadow.mapSize.height = 512; // default
        // light.shadow.camera.near = 0.5;       // default
        // light.shadow.camera.far = 500      // default

        var bodyMaterial = new THREE.MeshPhysicalMaterial({
          color: 0xff0000,
          metalness: 0.6,
          roughness: 0.4,
          clearcoat: 0.05,
          clearcoatRoughness: 0.05
        });

        var bodyColorInput = document.getElementById("body-color");
        bodyColorInput.addEventListener("input", function() {
          bodyMaterial.color.set(this.value);
        });

        var threeGLTFLoader = new GLTFLoader();
        threeGLTFLoader.load("assets/supra_beyaz_scaleddown.glb", function(
          gltf
        ) {
          var carModel = gltf.scene;

          carModel.traverse(o => {
            // if (o.name == "Exterior_Body") o.material = bodyMaterial;
            if (o.isMesh) o.material = bodyMaterial;
          });

          directionalLight.target = carModel;
          scene.add(carModel);
        });
        // handle resize
        window.addEventListener("resize", function() {
          onResize();
        });
      }

      function render() {
        renderer.render(scene, camera);
      }

      function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        var video = document.getElementById("video");

        video.setAttribute("height", window.innerHeight);
        video.setAttribute("width", window.innerWidth);

        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
