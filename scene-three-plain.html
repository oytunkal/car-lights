<!DOCTYPE html>
<html>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <head>
    <!-- three.js library -->
    <script src="./libs/three.min.js"></script>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <style>
      .colorPicker {
        display: inline-block;
        margin: 0 10px;
      }
      .infoWindow {
        position: absolute;
        right: 10px;
        top: 10px;
      }
      .infoIcon {
        padding: 10px;
        background-color: blue;
      }
      #video {
        position: absolute;
        width: 100%;
        z-index: -1;
        height: 100%;
        left: 0;
        object-fit: cover;
        top: 0;
        /* object-fit: cover; */
      }
      #infoWrapper {
        display: none;
        position: absolute;
        right: 10px;
        top: 60px;
        padding: 10px;
        background-color: blue;
      }
    </style>
  </head>
  <script>
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      var constraints = {
        video: {
          facingMode: "environment"
        }
      };

      navigator.mediaDevices
        .getUserMedia(constraints)
        .then(function(stream) {
          // apply the stream to the video element used in the texture
          video.srcObject = stream;
          video.onloadedmetadata = function(e) {
            video.play();
          };
        })
        .catch(function(error) {
          console.error("Unable to access the camera/webcam.", error);
        });
    } else {
      console.error("MediaDevices interface not available.");
    }
  </script>
  <script>
    var infoVisible = false;
    function toggle(e) {
      e.preventDefault();
      if (infoVisible) {
        document.getElementById("infoWrapper").style.display = "none";
        infoVisible = false;
      } else {
        document.getElementById("infoWrapper").style.display = "inline-block";
        infoVisible = true;
      }
    }
  </script>
  <body>
    <div id="info">
      <div class="colorPicker">
        <input id="body-color" type="color" value="#ff0000" /><br />Body
      </div>
      <div class="colorPicker">
        <input id="glass-color" type="color" value="#ffffff" /><br />Glass
      </div>
      <div class="infoWindow">
        <div class="infoIcon">
          <a href="#" onclick="toggle(event);">Toggle Info</a>
        </div>
      </div>
      <div id="infoWrapper">
        <h2>Station Wagon</h2>
        <h3>FÃ¼r weitere Informationen </h3>
        <p>besuchen Sie unsere Website</p>
      </div>
    </div>
    <video
      id="video"
      autoplay
      webkit-playsinline="true"
      playsinline="true"
    ></video>
    <div id="container"></div>

    <script type="module">
      import { GLTFLoader } from "./jsm/loaders/GLTFLoader.js";
      import { OrbitControls } from "./jsm/controls/OrbitControls.js";

      //////////////////////////////////////////////////////////////////////////////////
      //		Init
      //////////////////////////////////////////////////////////////////////////////////
      var camera, scene, renderer, controls;
      var arToolkitSource, arToolkitContext;
      // var zoomLevel = 1;
      // array of functions for the rendering loop
      var onRenderFcts = [];

      init();

      function init() {
        // init renderer
        renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true
        });
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
        renderer.setClearAlpha(0.0);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(render);

        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.85;

        container.appendChild(renderer.domElement);

        window.addEventListener("resize", onResize, false);

        scene = new THREE.Scene();

        //////////////////////////////////////////////////////////////////////////////////
        //		Initialize a basic camera
        //////////////////////////////////////////////////////////////////////////////////

        // Create a camera
        camera = new THREE.PerspectiveCamera(
          40,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(1, 2, 3);

        controls = new OrbitControls(camera, container);
        controls.target.set(0, 0, 0);
        controls.update();

        var ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        // White directional light at half intensity shining from the top.
        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        //Set up shadow properties for the light
        directionalLight.shadow.mapSize.width = 512; // default
        directionalLight.shadow.mapSize.height = 512; // default
        directionalLight.shadow.camera.near = 0.5; // default
        directionalLight.shadow.camera.far = 500;

        scene.add(directionalLight.target);

        //Create a PointLight and turn on shadows for the light
        // var light = new THREE.PointLight( 0xffffff, 1, 100 );
        // light.position.set( 0, 10, 0 );
        // light.castShadow = true;            // default false
        // scene.add( light );
        //
        // //Set up shadow properties for the light
        // light.shadow.mapSize.width = 512;  // default
        // light.shadow.mapSize.height = 512; // default
        // light.shadow.camera.near = 0.5;       // default
        // light.shadow.camera.far = 500      // default

        var bodyMaterial = new THREE.MeshPhysicalMaterial({
          color: 0xff0000,
          metalness: 0.6,
          roughness: 0.4,
          clearcoat: 0.05,
          clearcoatRoughness: 0.05
        });

        var glassMaterial = new THREE.MeshPhysicalMaterial({
          color: 0xffffff,
          metalness: 0,
          roughness: 0.1,
          transmission: 0.9,
          transparent: true
        });
        // var detailsMaterial = new THREE.MeshStandardMaterial({
        //   color: 0xffffff,
        //   metalness: 1.0,
        //   roughness: 0.5
        // });
        var bodyColorInput = document.getElementById("body-color");
        bodyColorInput.addEventListener("input", function() {
          bodyMaterial.color.set(this.value);
        });
        var glassColorInput = document.getElementById("glass-color");
        glassColorInput.addEventListener("input", function() {
          glassMaterial.color.set(this.value);
        });
        // var detailsColorInput = document.getElementById("details-color");
        // detailsColorInput.addEventListener("input", function() {
        //   detailsMaterial.color.set(this.value);
        // });
        var threeGLTFLoader = new GLTFLoader();
        threeGLTFLoader.load(
          "assets/GLB_audi_station_white_parts005_anim02.glb",
          function(gltf) {
            var carModel = gltf.scene;
            // carModel.traverse(o => {
            //   // if (o.name == "Exterior_Body") o.material = bodyMaterial;
            // });
            carModel.getObjectByName("001_carpaint").material = bodyMaterial;
            carModel.getObjectByName("002_car_windows").material = glassMaterial;
            // carModel.getObjectByName "006_front_tyres"

            directionalLight.target = carModel;
            scene.add(carModel);
          }
        );
      }

      function render() {
        renderer.render(scene, camera);
      }

      function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        // var video = document.getElementById("video");
        //
        // video.setAttribute("height", window.innerHeight);
        // video.setAttribute("width", window.innerWidth);

        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
