<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />

  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <head>
    <!-- three.js library -->
    <script src="./libs/three.min.js"></script>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <style>
      .colorPalette {
        position: absolute;
        left: 10px;
        top: 10px;
      }
      .colorPaletteCta {
        display: inline-block;
        background-color: #182f59;
        padding: 5px;
      }
      #colorPaletteWrapper {
        position: absolute;
        left: 10px;
        top: 0px;
      }
      .colorIcon {
        display: inline-block;
        padding: 5px;
        margin-bottom: 5px;
        width: 10px;
        height: 10px;
        cursor: pointer;
      }
      .infoWindow {
        position: absolute;
        right: 10px;
        top: 10px;
      }
      .engineWindow {
        position: absolute;
        right: 90px;
        top: 10px;
      }
      #video {
        position: absolute;
        width: 100%;
        z-index: -1;
        height: 100%;
        left: 0;
        object-fit: cover;
        top: 0;
        /* object-fit: cover; */
      }
      #infoWrapper {
        display: none;
        position: absolute;
        right: 10px;
        top: 70px;
        width: 105px;
        padding: 5px;
        background-color: #182f59;
        color: #fff;
      }
    </style>
  </head>
  <script>
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      var constraints = {
        video: {
          facingMode: "environment",
        },
      };

      navigator.mediaDevices
        .getUserMedia(constraints)
        .then(function (stream) {
          // apply the stream to the video element used in the texture
          video.srcObject = stream;
          video.onloadedmetadata = function (e) {
            video.play();
          };
        })
        .catch(function (error) {
          console.error("Unable to access the camera/webcam.", error);
        });
    } else {
      console.error("MediaDevices interface not available.");
    }
  </script>
  <script>
    var infoVisible,
      paletteVisible,
      engineRunning = false;

    function togglePalette(e) {
      e.preventDefault();
      if (paletteVisible) {
        document.getElementById("colorPaletteWrapper").style.display = "none";
        paletteVisible = false;
      } else {
        document.getElementById("colorPaletteWrapper").style.display =
          "inline-block";
        paletteVisible = true;
      }
    }

    function toggle(e) {
      e.preventDefault();
      if (infoVisible) {
        document.getElementById("infoWrapper").style.display = "none";
        infoVisible = false;
      } else {
        document.getElementById("infoWrapper").style.display = "inline-block";
        infoVisible = true;
      }
    }
    function toggleEngine(e) {
      // e.preventDefault();
      if (engineRunning) {
        document.getElementById("audio").pause();
        engineRunning = false;
      } else {
        document.getElementById("audio").play();
        engineRunning = true;
      }
    }
  </script>
  <body>
    <div class="colorPalette">
      <div id="colorPaletteWrapper">
        <div
          class="colorIcon body-color"
          style="background-color: black;"
          data-color="black"
        ></div>
        <div
          class="colorIcon body-color"
          style="background-color: white;"
          data-color="white"
        ></div>
        <div
          class="colorIcon body-color"
          style="background-color: #33363d;"
          data-color="#33363D"
        ></div>
        <div
          class="colorIcon body-color"
          style="background-color: #aaaaaa;"
          data-color="#AAAAAA"
        ></div>
        <div
          class="colorIcon body-color"
          style="background-color: #182f59;"
          data-color="#182F59"
        ></div>
        <div
          class="colorIcon body-color"
          style="background-color: #bb2516;"
          data-color="#BB2516"
        ></div>
      </div>
    </div>
    <div id="info">
      <div class="engineWindow">
        <img
          src="assets/Engine_Start_Button_icon_white.png"
          style="width: 70px; pointer-events: auto; cursor: pointer;"
          onclick="toggleEngine(event);"
          alt=""
        />
      </div>
      <div class="infoWindow">
        <img
          src="assets/info2.png"
          style="width: 70px; pointer-events: auto; cursor: pointer;"
          onclick="toggle(event);"
          alt=""
        />
      </div>
      <div id="infoWrapper">
        <h4>Station Wagon Autos</h4>
        <p>FÃ¼r weitere Informationen besuchen Sie unsere Website</p>
      </div>
    </div>

    <audio id="audio">
      <source src="assets/audi_enginestart.mp3" type="audio/mpeg" />
    </audio>
    <video
      id="video"
      autoplay
      webkit-playsinline="true"
      playsinline="true"
    ></video>
    <div id="container"></div>

    <script type="module">
      import { GLTFLoader } from "./jsm/loaders/GLTFLoader.js";
      import { OrbitControls } from "./jsm/controls/OrbitControls.js";

      //////////////////////////////////////////////////////////////////////////////////
      //		Init
      //////////////////////////////////////////////////////////////////////////////////
      var camera, scene, renderer, controls;
      var arToolkitSource, arToolkitContext;
      var wheels = [];

      init();

      function init() {
        // init renderer
        renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
        });
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
        renderer.setClearAlpha(0.0);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(render);

        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.85;

        container.appendChild(renderer.domElement);

        window.addEventListener("resize", onResize, false);

        scene = new THREE.Scene();

        //////////////////////////////////////////////////////////////////////////////////
        //		Initialize a basic camera
        //////////////////////////////////////////////////////////////////////////////////

        // Create a camera
        camera = new THREE.PerspectiveCamera(
          40,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(1, 2, 13);

        controls = new OrbitControls(camera, container);
        controls.target.set(0, 0, 0);
        controls.update();

        var ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        // White directional light at half intensity shining from the top.
        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        //Set up shadow properties for the light
        directionalLight.shadow.mapSize.width = 512; // default
        directionalLight.shadow.mapSize.height = 512; // default
        directionalLight.shadow.camera.near = 0.5; // default
        directionalLight.shadow.camera.far = 500;

        scene.add(directionalLight.target);

        //Create a PointLight and turn on shadows for the light
        // var light = new THREE.PointLight( 0xffffff, 1, 100 );
        // light.position.set( 0, 10, 0 );
        // light.castShadow = true;            // default false
        // scene.add( light );
        //
        // //Set up shadow properties for the light
        // light.shadow.mapSize.width = 512;  // default
        // light.shadow.mapSize.height = 512; // default
        // light.shadow.camera.near = 0.5;       // default
        // light.shadow.camera.far = 500      // default

        var bodyMaterial = new THREE.MeshPhysicalMaterial({
          color: 0xffffff,
          metalness: 0.6,
          roughness: 0.4,
          clearcoat: 0.05,
          clearcoatRoughness: 0.05,
        });

        // var glassMaterial = new THREE.MeshPhysicalMaterial({
        //   color: 0xffffff,
        //   metalness: 0,
        //   roughness: 0.1,
        //   transmission: 0.9,
        //   transparent: true
        // });
        // var detailsMaterial = new THREE.MeshStandardMaterial({
        //   color: 0xffffff,
        //   metalness: 1.0,
        //   roughness: 0.5
        // });
        var bodyColorSelection = document.getElementsByClassName("body-color");
        for (var i = 0; i < bodyColorSelection.length; i++) {
          bodyColorSelection[i].addEventListener(
            "click",
            function (event) {
              event.preventDefault();
              var attribute = this.getAttribute("data-color");
              bodyMaterial.color.set(attribute);
            },
            false
          );
        }
        // var glassColorInput = document.getElementById("glass-color");
        // glassColorInput.addEventListener("input", function () {
        //   glassMaterial.color.set(this.value);
        // });
        // var detailsColorInput = document.getElementById("details-color");
        // detailsColorInput.addEventListener("input", function() {
        //   detailsMaterial.color.set(this.value);
        // });
        var threeGLTFLoader = new GLTFLoader();
        threeGLTFLoader.load(
          "assets/64_uzunkanepe_003.glb",
          function (gltf) {
            var carModel = gltf.scene;
            // carModel.traverse(o => {
            //   console.log(o.name);
            //   // if (o.name == "Exterior_Body") o.material = bodyMaterial;
            // });
            carModel.getObjectByName("001_carpaint").material = bodyMaterial;
            // carModel.getObjectByName(
            //   "002_car_windows"
            // ).material = glassMaterial;
            // carModel.getObjectByName "006_front_tyres"
            wheels.push(
              carModel.getObjectByName("007_back_tyres"),
              carModel.getObjectByName("006_front_tyres")
            );
            directionalLight.target = carModel;
            scene.add(carModel);
          }
        );
      }

      function render() {
        var time = performance.now() / 500;
        if (engineRunning) {
          for (var i = 0; i < wheels.length; i++) {
            wheels[i].rotation.x = time * Math.PI;
          }
        }

        renderer.render(scene, camera);
      }

      function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
